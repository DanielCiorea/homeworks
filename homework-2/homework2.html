<html>

<head>
    <title>Homework 2</title>
    <link rel="stylesheet" href="homework2styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500,600&display=swap" rel="stylesheet">

</head>

<body>
    <div class="box">
        <img src="group.svg" class="checkMark">

        <h1 class="welcomeBack">Welcome back!</h1>

        <h2 class="logInToContinue">Log in to continue.</h2>
        <form action="" method="POST">
            <label for="email" hidden>Email</label>
            <input class="emailInput" type="email" name="email" placeholder="Email" />

            <label for="password" hidden>Password</label>
            <input class="password" type="password" name="password" placeholder="Password" />

            <a href="" class="forgotPassword">Forgot your password?</a>
        </form>
        <button class="signInButton">Sign in</button>
    </div>
</body>

</html>
