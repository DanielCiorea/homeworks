<html>
  <head>
    <title>Homework5 - Current Hour</title>
  </head>

  <body>
    <script>
      function dayGreetings(hour) {
        var day = new Date();
        var hour = day.getHours();

        if (hour < 12) {
          console.log("Good morning!");
        } else if (12 <= hour && hour < 18) {
          console.log("Good afternoon!");
        } else {
          console.log("Good evening!");
        }
      }

      dayGreetings();
    </script>
  </body>
</html>
