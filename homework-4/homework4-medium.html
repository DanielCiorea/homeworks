<html>
  <head>
    <title>Homework4 - medium</title>

    <style>
      body {
        margin: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        height: 600px;
        width: 600px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba(32, 28, 28, 0.918);
        border-radius: 50%;
        animation: shadow 1.5s infinite ease-in-out;
      }

      .heartImage {
        width: 40%;
        height: 40%;
        animation: pulsate 1.5s infinite ease-in-out;
      }

      @keyframes pulsate {
        0% {
          transform: none;
        }

        50% {
          transform: scale(1.5);
        }

        100% {
          transform: none;
        }
      }

      @keyframes shadow {
        0% {
            box-shadow: none;
        }

        50% {
            box-shadow: 0px 0px 82px 30px rgba(32, 28, 28, 0.966);
            transform: scale(0.9);
            background-color: rgba(32, 28, 28, 0.856)
        }

        100% {
            box-shadow: none;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <img
        class="heartImage"
        src="https://2psu6t1iygv03rv2vx2pzr6r-wpengine.netdna-ssl.com/wp-content/uploads/2017/02/cropped-heart.png"
        alt="No image :("
      />
    </div>
  </body>
</html>
